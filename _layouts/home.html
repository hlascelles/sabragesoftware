<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
  <meta name="keywords" content="Sabrage Software ToodleTask">
  <meta name="author" content="Harry Lascelles">
  <style>
    /* If the screen size is 601px wide or more, set the font-size of <div> to 80px */
    @media screen and (min-width: 601px) {
      h1 {
        font-size: 2.3vw;
      }

      h2 {
        font-size: 2vw;
      }

      p {
        font-size: 1vw;
      }
    }

    /* If the screen size is 600px wide or less, set the font-size of <div> to 30px */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      h2 {
        font-size: 6vw;
      }

      p {
        font-size: 5vw;
      }
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .page-header {
      margin-bottom: 35px;
    }
  </style>
  {% if site.google_analytics and jekyll.environment == 'production' %}
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  {% seo %}
</head>

<body>

<div id="header-wrapper">
  <div id="header-wrapper-2">
    <div class="center-wrapper">
      <div id="header">
        <div id="logo">
          <h1 id="site-title"><a href="/">Sabrage
            <span>Software</span></a></h1>
          <h2 id="site-slogan">Cutting Edge IT</h2>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="navigation-wrapper">
  <div id="navigation-wrapper-2">
    <div class="center-wrapper">
      <div id="navigation">
        <ul class="tabbed">
          <li><a href="/">ToodleTask</a></li>
          <li><a href="/privacy">Privacy Policy</a></li>
        </ul>

        <div class="clearer">&nbsp;</div>
      </div>
    </div>
  </div>
</div>

<div id="content-wrapper">
  <div class="center-wrapper">

    <div class="content">
      <div id="featured">

        {{ content }}
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>

<div id="footer-wrapper">
  <div class="center-wrapper">
    <div id="footer">
      <div class="left">
        <a href="">ToodleTask</a> <span class="text-separator">|</span>
        <a href="/privacy">Privacy Policy</a>
      </div>
      <div class="clearer">&nbsp;</div>
    </div>
  </div>
</div>

<div id="bottom">
  <div class="center-wrapper">
    <div class="left">
      Â© 2011-* sabragesoftware.com <span class="text-separator">|</span> <a
      href="/privacy">Privacy Policy</a>
    </div>
    <div class="clearer">&nbsp;</div>
  </div>
</div>
</body>
</html>
